<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обувь – Онлайн Магазин</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { text-align: center; }
        .products { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .product { background: white; padding: 15px; border-radius: 8px; width: 300px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .product img { width: 100%; height: auto; border-radius: 6px; }
        .product h3 { margin: 10px 0 5px; }
        .product p { color: #555; }
    </style>
</head>
<body>
<h1>Обувь</h1>
<div class="products">
    <div class="product">
        <img src="../images/ked.png" alt="ked">
        <h3>кеды</h3>
        <p>Стильные кеды. Подходят как для обычных прогулок, так и для занятий спортом</p>
        <h3>1300 Р</h3>
    </div>
    <div class="product">
        <img src="../images/cross.png" alt="cross">
        <h3>Кроссовки</h3>
        <p>Легкие дышащие кроссовки. Отлично подходят для теплого сезона</p>
        <h3>1300 Р</h3>
    </div>
    <div class="product">
        <img src="../images/adidas.png" alt="adidas">
        <h3>Кроссовки адидас</h3>
        <p></p>
        <h3>1300 Р</h3>
    </div>
</div>
</body>
</html>
